<body>
    <h1>Generate a</h1>
    <h1>random password</h1>
    <p>Never use a insecure password.</p>
    <input type="number" id="length" onfocus="this.value=''">
    <input type="checkbox" name="letter" id="letter">
    <label for="letter">Letters</label>
    <input type="checkbox" name="number" id="number">
    <label for="number">Number</label>
    <input type="checkbox" name="symbols" id="symbols">
    <label for="symbols">Symbols</label>
    <button onclick="generate()">Generate passwords</button>

    <div>
        <div id="pass1"></div>
        <div id="pass2"></div>
    </div>
    <script src="index.js"></script>
</body>
